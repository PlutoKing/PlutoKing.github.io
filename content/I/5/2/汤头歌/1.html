                <h1>四君子汤</h1>
                <h2>歌诀</h2>
                <p style="text-align: center; text-indent:0em">四君子汤中和义，参术茯苓甘草比，</p>
                <p style="text-align: center; text-indent:0em">益以夏陈名六君，祛痰补气阳虚饵，</p>
                <p style="text-align: center; text-indent:0em">除却半夏名亦功，或加香砂胃寒使。</p>

                <h2>词解</h2>
                <ol>
                    <li>四君子：古代称有地位,并具冲和之德的人为君子。本方参、术、苓、草四味药皆为补气常用之品，不燥不峻，其性平和，故名为四君子。</li>
                    <li>饵：饵（ěr），音耳。即服用。</li>
                    <li>使：即使用。</li>
                </ol>

                <h2>组成</h2>
                <p>人参(10克) 白术(9克) 茯苓(9克) 炙甘草(6克)各等分</p>
