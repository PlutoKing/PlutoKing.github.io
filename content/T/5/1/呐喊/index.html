                <p>《呐喊》是鲁迅1918年至1922年所作的短篇小说的结集，作品真实地描绘了从辛亥革命到五四时期的社会生活，揭示了种种深层次的社会矛盾，对中国旧有制度及陈腐的传统观念进行了深刻的剖析和比较彻底的否定，表现出对民族生存浓重的忧患意识和对社会变革的强烈愿望。 </p>
